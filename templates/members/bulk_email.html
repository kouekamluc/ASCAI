{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Bulk Email" %} - ASCAI{% endblock %}

{% block content %}
<div class="container">
    <h2>{% trans "Send Bulk Email" %}</h2>
    <p>{% trans "Send an email to multiple members at once." %}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Send Email" %}</button>
        <a href="{% url 'members:directory' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
