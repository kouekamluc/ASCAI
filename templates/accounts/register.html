{% extends "base.html" %}
{% load i18n %}

{% block title %}Register - ASCAI{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>{% trans "Register" %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
    </form>
    <p><a href="{% url 'accounts:login' %}">{% trans "Already have an account? Login here" %}</a></p>
</div>
{% endblock %}
