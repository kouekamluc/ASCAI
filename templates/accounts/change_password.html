{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Change Password" %} - ASCAI{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>{% trans "Change Password" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
    </form>
    <p><a href="{% url 'accounts:profile' %}">{% trans "Back to Profile" %}</a></p>
</div>
{% endblock %}
