{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Delete Reply" %} - ASCAI{% endblock %}

{% block content %}
<div class="delete-confirm">
    <h1>{% trans "Delete Reply" %}</h1>
    <p>{% trans "Are you sure you want to delete this reply?" %}</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
            <a href="{% url 'forums:thread_detail' thread.slug %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
